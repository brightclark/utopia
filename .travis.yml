language: ruby
cache: bundler

before_install:
  - gem install utopia # Install all dependencies.
  # For testing purposes:
  - git config --global user.email "samuel@oriontransfer.net"
  - git config --global user.name "Samuel Williams"

matrix:
  include:
    - rvm: 2.4
    - rvm: 2.5
    - rvm: 2.6
      env: BENCHMARK=true
    - rvm: 2.6
      env: COVERAGE=BriefSummary,Coveralls
    - rvm: 2.6
      os: osx
    - rvm: ruby-head
    - rvm: jruby-head
    - rvm: truffleruby
  allow_failures:
    - rvm: ruby-head
    - rvm: jruby-head
    - rvm: truffleruby
